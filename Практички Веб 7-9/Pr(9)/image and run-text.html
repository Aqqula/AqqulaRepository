<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>image and run-text</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class = "gb">
      <a href="serega-pirat.html">
        <img src="media/go.png"  title = "next web-page" class="igb"/>
      </a>
    </div>

    <div class="am">
      <img src="media/anti-mage.jpg" class = "iam">
      <h3>Это обычная картинка</h3>
    </div>

    <div class="amam">
      <img SRC = "media/feel.jpg"  class = "iam" usemap=#feel>

        <area shape = "circle" coords = "264, 83, 70"  title = "Juggernaut" HREF="javascript:void(0)">
        <area shape = "circle" coords = "87, 118, 30"  title = "Windranger" HREF="javascript:void(0)">
        <area shape = "default" nohref title = "dota2">
      </MAP>
      <h3>Чувствительная картинка</h3>
    </div>

    <marquee behavior="alternate" direction="right" scrollamount = "13">
      <img src="media/deniska.png" /> </marquee>
    <marquee behavior="scroll" direction="left" scrollamount = "13">
      <img src="media/rpz.png" /></marquee>

  </body>
</html>
