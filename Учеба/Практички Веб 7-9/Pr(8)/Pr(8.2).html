<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>

  <body bgcolor = "black" text = "blue" >
    <table width = "100%" border = "10" cellpadding ="2" cellspacing = "10">
      <caption><font size = 10 color = "green">my second table</font></caption>
      <tr><th>первый столбец</th><th colspan = "2">второй столбец</th><th>третий столбец</th></tr>
      <tr align = "center"><td>10</td><td rowspan = "2">20</td><td>30</td><td>40</td></tr>
      <tr align = "center"><td>100</td><td>300</td><td>400</td></tr>
    </table>

  </body>
</html>
